<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- 背景 -->
  <rect x="80" y="40" width="352" height="432" rx="30" fill="#2b2b2b"/>
  
  <!-- ディスプレイ部分 -->
  <rect x="100" y="70" width="312" height="80" rx="8" fill="#4a4a4a"/>
  <rect x="120" y="90" width="272" height="40" rx="4" fill="#a0d8ef"/>
  
  <!-- ボタン部分 -->
  <!-- 1行目 -->
  <rect x="100" y="170" width="72" height="60" rx="8" fill="#666666"/>
  <rect x="180" y="170" width="72" height="60" rx="8" fill="#666666"/>
  <rect x="260" y="170" width="72" height="60" rx="8" fill="#666666"/>
  <rect x="340" y="170" width="72" height="60" rx="8" fill="#ff9900"/>
  
  <!-- 2行目 -->
  <rect x="100" y="240" width="72" height="60" rx="8" fill="#4a4a4a"/>
  <rect x="180" y="240" width="72" height="60" rx="8" fill="#4a4a4a"/>
  <rect x="260" y="240" width="72" height="60" rx="8" fill="#4a4a4a"/>
  <rect x="340" y="240" width="72" height="60" rx="8" fill="#ff9900"/>
  
  <!-- 3行目 -->
  <rect x="100" y="310" width="72" height="60" rx="8" fill="#4a4a4a"/>
  <rect x="180" y="310" width="72" height="60" rx="8" fill="#4a4a4a"/>
  <rect x="260" y="310" width="72" height="60" rx="8" fill="#4a4a4a"/>
  <rect x="340" y="310" width="72" height="60" rx="8" fill="#ff9900"/>
  
  <!-- 4行目 -->
  <rect x="100" y="380" width="152" height="60" rx="8" fill="#4a4a4a"/>
  <rect x="260" y="380" width="72" height="60" rx="8" fill="#4a4a4a"/>
  <rect x="340" y="380" width="72" height="60" rx="8" fill="#ff9900"/>
  
  <!-- ボタンのテキスト -->
  <!-- 1行目 -->
  <text x="125" y="210" fill="white" font-family="Arial" font-size="24">C</text>
  <text x="195" y="210" fill="white" font-family="Arial" font-size="24">±</text>
  <text x="275" y="210" fill="white" font-family="Arial" font-size="24">%</text>
  <text x="365" y="210" fill="white" font-family="Arial" font-size="24">÷</text>
  
  <!-- 2行目 -->
  <text x="125" y="280" fill="white" font-family="Arial" font-size="24">7</text>
  <text x="195" y="280" fill="white" font-family="Arial" font-size="24">8</text>
  <text x="275" y="280" fill="white" font-family="Arial" font-size="24">9</text>
  <text x="365" y="280" fill="white" font-family="Arial" font-size="24">×</text>
  
  <!-- 3行目 -->
  <text x="125" y="350" fill="white" font-family="Arial" font-size="24">4</text>
  <text x="195" y="350" fill="white" font-family="Arial" font-size="24">5</text>
  <text x="275" y="350" fill="white" font-family="Arial" font-size="24">6</text>
  <text x="365" y="350" fill="white" font-family="Arial" font-size="24">-</text>
  
  <!-- 4行目 -->
  <text x="165" y="420" fill="white" font-family="Arial" font-size="24">0</text>
  <text x="275" y="420" fill="white" font-family="Arial" font-size="24">.</text>
  <text x="365" y="420" fill="white" font-family="Arial" font-size="24">=</text>
</svg>
